<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <a href="#anylink" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="c" id="back"></a>	
    <h1>注册</h1>
  </div>

  <div data-role="content">
    <form method="post" action="">
	     <label for="phone"></label>
	     手机号码：<input type="text" name="phone" id="phone" required="true">
	     <label for="pwd"></label>
	     密码：<input type="password" name="pwd" id="pwd" required="true">
	     <label for="repwd"></label>
	     密码确认：<input type="password" name="repwd" id="repwd" required="true">
	     <label for="yzm"></label>
	     验证码：<input type="text" name="yzm" id="yzm">
	     <button>获取验证码</button>
	     <label for="name"></label>
	     姓名：<input type="text" name="name" id="name" required="true">
	     <fieldset data-role="controlgroup">
		    <legend></legend>
		      <label for="male">男</label>
		      <input type="radio" name="gender" id="male" value="male">
		      <label for="female">女</label>
		      <input type="radio" name="gender" id="female" value="female"> 
		  </fieldset>
		   <label for="phone"></label>
	     导游证：<input type="text" name="phone" id="phone" required="true">
	     <label for="pwd"></label>
	     身份证：<input type="password" name="pwd" id="pwd" required="true">
	     <label for="repwd"></label>
	     电子邮箱：<input type="password" name="repwd" id="repwd" required="true">
	     
	</form>
  </div>

  <div data-role="footer">
    <h1>注册账号</h1>
  </div>
</div> 
</body>
<script type="text/javascript">
	document.getElementById('back').onclick=function(){		  
	 	location.href="http://www.baidu.com";
	 }
</script>
</html>
